syntax = "proto3";
package superstellar;
option go_package = "pb";

message IntVector {
  int32 x = 1;
  int32 y = 2;
}

message Vector {
  float x = 1;
  float y = 2;
}

message Spaceship {
  uint32    id = 1;
  IntVector position = 2;
  Vector    velocity = 3;
  float     facing = 4;
  bool      input_thrust = 5;
}

message Space {
  repeated Spaceship spaceships = 1;
}

enum Direction {
  NONE = 0;
  LEFT = 1;
  RIGHT = 2;
}

message UserInput {
  bool thrust = 1;
  Direction direction = 2;
}
