<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Superstellar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,700" rel="stylesheet">
</head>
<body>
<div id="leaderboard" class="hud-leaderboard" style="display: none;">
    <table class="leaderboard head">
        <tbody>
        </tbody>
    </table>
    <table class="leaderboard tail" style="display: none;">
        <tbody>
            <tr style="display: none;">
                <td class="rank-position">&hellip;</td>
                <td class="name"></td>
                <td class="score"></td>
            </tr>
            <tr id="current-user-rank">
                <td class="rank-position"></td>
                <td class="name"></td>
                <td class="score"></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="hud-debug" class="hud-debug" style="display: none;">
    <dl class="dl-horizontal">
        <dt>FPS</dt>
        <dd data-type="fps"></dd>
        <dt>Ships</dt>
        <dd data-type="ships"></dd>
        <dt class="debug">Speed</dt>
        <dd class="debug" data-type="speed"></dd>
        <dt class="debug">X</dt>
        <dd class="debug" data-type="coordinate-x"></dd>
        <dt class="debug">Y</dt>
        <dd class="debug" data-type="coordinate-y"></dd>
    </dl>
</div>
<div id="game"></div>
<script src="vendor.js"></script>
<script src="app.js"></script>
</body>
</html>
